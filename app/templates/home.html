<!-- interface -->
    <div class="container">
    <div class='navbar-header'> 
    <div ui-view></div>
    <div class="page-header">
   <h1>BlocTime <small>time your tasks</small></h1>
    </div>
    </div>
    </div>
    
<div class="container">
    <div class="progress">
        <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: {{ barPercentage }}">
            {{ barPercentage }}
        </div>
    </div>
</div>
<div class="container main-content">
    <div class="counter"> {{ counter | timecode }} </div>
    <button class="btn btn-2 btn-2g" ng-click="timerToggle()" ng-show="!onBreak">{{ text }}</button>
    <button class="btn btn-2 btn-2g" ng-click="timerToggle()" ng-show="onBreak">{{ text }}</button>
    </div>
    <div class="task-box" style="background-color:#ab3c3c;">
        <h1>{{taskTitle}}</h1>
          <div class="add-task text-center"> 
            <form ng-submit="submit()">
             <input ng-model="task" id="task-input" type="text" name="newtask" placeholder="Enter New Task" autocomplete="off"/>
        <input ng-click="addTask()" id="task-submit" type="button" value="ADD TASK"/>
            </form>
          </div>
          <table class="table">
            <tr ng-repeat="task in tasks">
                <td>{{ task.name }}</td>
            </tr>
          </table>
          <button ng-click="deleteTasks()" class="btn">Delete Tasks</button>
    </div>
